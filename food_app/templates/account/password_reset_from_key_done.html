{% extends 'account/base.html' %}
{% load account %}
{% block content %}
    <main style="margin-top: calc(2rem + 85px);">
        <section>
            <div class="container">
                <div class="card p-3 mb-5 foodplan__shadow">
                    <a href="#" class="link-secondary fw-light foodplan__backButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="9%" height="9%" fill="currentColor" class="bi bi-arrow-left-circle"
                             viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                        </svg>
                    </a>
                    <h2 class="text-center"><strong>Авторизация</strong></h2>
                </div>
                <div class="text-center p-5 pb-4 border-bottom-0">
                    <h5 class="modal-title">Смена пароля</h5>
                </div>
                <div class="modal-body p-5 pt-0">
                    <p class="text-center">
                        Пароль успешно изменен
                    </p>
                    <p class="text-center">
                        Проидите по
                        <a class="text-decoration-none" href="/accounts/login/">
                            ссылке
                        </a>
                        , чтобы войти с новым паролем
                    </p>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
